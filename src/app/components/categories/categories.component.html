
<h2 class="text-center mb-5 my-3 head-line">
    Our Categories
</h2>
<app-loading-spinner></app-loading-spinner>

<div class="container mt-3" #animatedDiv [class.animate__animated]="isVisible" [class.animate__backInLeft]="isVisible" [class.animate__slower]="isVisible">
    <div class="row">
        @for (category of categories; track $index) {
        <div class="col-md-2">
            <div class="category mb-3 text-center">
                <img class="w-100 mb-1" [src]="category.image" alt="{{ category.name }}" />
                <h6>{{ category.name }}</h6>
            </div>
        </div>
        }
    </div>
</div>
