<div
  class="otp-wrapper d-flex justify-content-center align-items-center vh-100"
>
  <div class="card otp-card shadow-lg p-4 text-center">
    <h3 class="fw-bold mb-2 text-primary">Verify Your Email</h3>
    <p class="text-muted mb-4">Enter the 6-digit code sent to your email</p>

    <div class="otp-container justify-content-center mb-4">
      @for (digit of digits; track $index) {
      <input
        maxlength="1"
        type="text"
        class="otp-input mx-1 text-center"
        [(ngModel)]="digits[$index]"
        (keydown)="handleKey($event, $index)"
      />
      }
    </div>

    <button class="btn btn-primary w-100" (click)="verifyCode()">
      @if(isLoading==true){
      <i class="fa-solid fa-spinner fa-spin"></i>
      }@else { Verify }
    </button>

    <p class="mt-3 mb-0 small text-muted">
      Didnâ€™t receive a code?
      <a
        class="resend-link fw-semibold text-decoration-none"
        [class.disabled]="countdown > 0"
        (click)="resendCode()"
      >
        Resend
      </a>
    </p>

    @if (countdown > 0) {
    <p class="text-secondary small mt-2">
      Resend available in {{ countdown }}s
    </p>
    }
  </div>
</div>
